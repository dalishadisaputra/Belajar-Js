<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Statement</title>
</head>
<body>
    <script>
        const nilai = "A"; 
         
        switch (nilai){
            case "A":
                document.writeln("<p>Wow Anda lulus dengan Baik</p>");
                break;
                case "B":
                    case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda Tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin Anda Salah Jurusan</p>");
            
        }

        // ini bentuk menggunakan if
        const nilai2 = "D";
        if (nilai2 === "A"){
            document.writeln("<p>Wow Anda lulus dengan Baik</p>");
        } else if (nilai2 === "B" || nilai2 === "C"){
            document.writeln("<p>Anda lulus</p>");
        } else if (nilai2 === "D") {
            document.writeln("<p>Anda Tidak lulus</p>");
        } else {
            document.writeln("<p>Mungkin Anda Salah Jurusan</p>");
        }
    </script>
</body>
</html>

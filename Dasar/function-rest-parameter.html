    <title>Function Rest Parameter</title>
</head>
<body>
    <script>
    // Membuat Function
     function sum(buah,nama_buah, ...data){
         let total = 80;
         for(const item of data){
             total += item;
         }
         console.info(`Total ${nama_buah} adalah ${total}`);
     }
    //  memanggil Function
    sum("buah","Orange", 2,3,2,4,5,6,8);
    // sum("buah","Apel", 3,5,6,5,6,4,3,4);
    // sum("buah","Banana", 2,3,2,4,5,6,8);

    const values = [10,10,10,10,10];
    sum("test", ...values);
 
    </script>
</body>

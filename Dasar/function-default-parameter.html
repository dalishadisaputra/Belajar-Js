<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
    // Membuat Function
     function register(nama, gender = "unknown"){
         console.info(nama);
         console.info(gender);
     }
    //  memanggil Function
    register();
    register("Dalis","Male");
    register("Budi");
    register("Joko", undefined);
 

  
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>
    // Membuat Function
     function sayHello(nama){
         document.writeln(`<p>Hello ${nama}</p>`);
         }   
     
    //  memanggil Function
    sayHello("dalis");

    // ini adalah function sebagai value
    const say = sayHello;
    say("BUdi");
    
 
    </script>
</body>
</html>

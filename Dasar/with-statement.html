<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
    const orang = {
        nama_pertama : "dalis",
        nama_tengah : "hadi",
        nama_belakang : "saputra"
    };
    console.log(orang.nama_pertama);
    console.log(orang.nama_tengah);
    console.log(orang.nama_belakang);

    with(orang){
        console.log(nama_pertama);
        console.log(nama_tengah);
        console.log(nama_belakang);
    }

    </script>
</body>
</html>
